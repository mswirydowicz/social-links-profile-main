<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica" class="card__img" width="70" height="70">
        <h1 class="card__title">Jessica Randall</h1>
        <p class="card__location">London, United Kingdom</p>
        <p class="card__job">"Front-end developer and avid reader."</p>
        <ul class="card__list">
          <a href="#" class="card__list__link">
            <li class="card__list__item">GitHub</li>
          </a>
          <a href="#" class="card__list__link">
            <li class="card__list__item">Frontend Mentor</li>
          </a>
          <a href="#" class="card__list__link">
            <li class="card__list__item">LinkedIn</li>
          </a>
          <a href="#" class="card__list__link">
            <li class="card__list__item">Twitter</li>
          </a>
          <a href="#" class="card__list__link">
            <li class="card__list__item">Instagram</li>
          </a>
        </ul>
      </div>
    </div>
  </main>
</body>

</html>
